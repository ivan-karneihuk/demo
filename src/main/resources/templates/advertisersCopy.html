  <!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>рекламодатель</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
  <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Favicons -->
      <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
      <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
      <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
      <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
      <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
      <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
      <meta name="theme-color" content="#7952b3">
  <!-- Bootstrap core JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img 
        {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

      @media (min-width: 768px) 
      {
        .bd-placeholder-img-lg 
        {
          font-size: 3.5rem;
        }
      }
      #footer {
   position:fixed;
   bottom:0px;
   width:100%;
}
  

    </style>
  </head>
  <body>
    <header th:insert="blocks/header :: header"></header>

    <div class="album py-5 bg-light">
      <div class="container">
        <h1>рекламодатель</h1>
          
          <a href="/addNews">Добавить рекламодателя</a>
          <a></a>
        
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
          <h3 th:text="${el.title}"></h3>
          <p th:text="${el.anons}"></p>
          <a th:href="'/news/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div th:each="el : ${posts}" class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${el.title}"></text></svg>
  
              <div class="card-body">

                <p th:text="${el.anons}"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a th:href="'/news/' + ${el.id}" class="btn btn-warning">Детальнее</a>
                  </div>
                  <small class="text-muted"></small>
                </div>
              </div>
            </div>
          </div>
          
        </div>

        

      </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
  <body>
  </html>
